<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/Icons/Pokeball_icon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>PokéShop</title>
</head>
<body>
    <nav class="navbar navbar-expand sticky-top border-bottom border-2 rounded-bottom border-info navbar-dark bg-primary">
        <div class="container-fluid">
            <div id="displayCarrito" class="border border-dark rounded-3 visibilityFalse">
                <ul id="carrito" class="border border-dark rounded-1"></ul>
                <p id="total"></p>
                <button id="btnComprar" class="btn btn-success disabled">Comprar</button>
                <button id="btnVaciar" class="btn btn-danger disabled">Vaciar</button>
            </div>
            <a class="col navbar-brand">
                <img src="assets/images/Icons/logo.png" alt="logo" class="logo">
            </a>
            <div class="col-sm-8">
                <ul class="navbar-nav justify-content-center">
                    <li class="nav-item btnNav">
                        <a class="nav-link active" href="#Article">
                            <img src="assets/images/Icons/Pokeball_icon_32.png" alt="logo de Ball">
                            <span class="navText">Balls</span>
                        </a>
                    </li>
                    <li class="nav-item btnNav">
                        <a class="nav-link active" href="#Article1">
                            <img src="assets/images/Icons/med_icon_32.png" alt="logo de Medicinas">
                            <span class="navText">Medicinas</span>   
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col d-flex justify-content-end">
                <a class="nav-link active" id="btnCarrito" onclick="visibilidad()" href="#displayCarrito">
                    <span id="countCarrito" class="navbar-text">0</span>
                    <img src="assets/images/Icons/carrito.png" alt="icono de carrito">
                </a> 
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 id="Article" class="mt-4 mb-5">
            <img src="assets/images/Icons/Pokeball_icon_32.png" alt="logo de Ball">
            Balls
            <img src="assets/images/Icons/Pokeball_icon_32.png" alt="logo de Ball">
        </h2>
        <div id="Ball" class="row row-cols-2 row-cols-md-3 g-4"></div>
        <h2 id="Article1" class="my-5">
            <img src="assets/images/Icons/med_icon_32.png" alt="logo de Medicinas">
            Medicinas
            <img src="assets/images/Icons/med_icon_32.png" alt="logo de Medicinas">
        </h2>
        <div id="Med" class="row row-cols-2 row-cols-md-3 g-4"></div>
    </div>

    <div class="container-fluid mt-5">
        <footer>  
            <p class="text-end">Juan Martín González Mansilla. 2022.</p>
        </footer>
    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Enlace CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Enlace CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>PokéShop</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top navbar-light bg-light">
        <div class="container-fluid">
            <div class="mini collapse" id="carritoCollapse">
                <ul id="carrito" class="products"></ul>
                <p id="total"></p>
                <button id="btnComprar" class="btn btn-success">Comprar</button>
                <button id="btnVaciar" class="btn btn-danger">Vaciar</button>
            </div>
            <a class="navbar-brand" href="#">PokéShop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#Article">Balls</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#Article1">Medicinas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="btnCarrito" data-bs-toggle="collapse" data-bs-target="#carritoCollapse" href="#">Carrito</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 id="Article">Balls</h2>
        <div id="Ball" class="row row-cols-1 row-cols-md-3 g-4"></div>

        </br>

        <h2 id="Article1">Medicinas</h2>
        <div id="Med" class="row row-cols-1 row-cols-md-3 g-4"></div>
    </div>

    <div class="container">
        <footer>  
            <p>Juan Martín González Mansilla. 2022.</p>
        </footer>
    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
